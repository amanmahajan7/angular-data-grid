<div>
    <div className="form-group">
        <ng-container *ngIf="column.filterable === false; else filterView">
            <span/>
        </ng-container>
        <ng-container #filterView>
            <input type="text" 
                data-key="header-filter-{{column.key}}" 
                className="form-control input-sm" 
                placeholder="Search" 
                [formControl]=filterTerm />
        </ng-container>
    </div>
</div>
