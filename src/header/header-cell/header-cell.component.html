<div [ngStyle]="getStyle()" [ngClass]="getClasses()">
    <ng-container *ngIf="column.resizable">
        <resize-handle 
            (drag)="onDrag($event)" 
            (dragStart)="onDragStart($event)" 
            (dragEnd)="onDragEnd($event)"
        </resize-handle>
    </ng-container>
    <ng-container *ngIf="rendered; else simpleRenderer"
        *ngComponentOutlet="renderer">
    </ng-container>
    <simple-renderer #simpleRenderer [column]="column"></simple-renderer>
</div>
